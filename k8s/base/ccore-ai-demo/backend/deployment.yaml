apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ccore-ai-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/laurisneimanis/ccore-ai-demo-backend:latest
        ports:
        - containerPort: 8000
